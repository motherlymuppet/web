<!doctype html>
<html>
    <head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Login Page</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="/">Events Website</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/events2017/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/events2017/admin">Admin</a>
                    </li>
                </ul>
            </div>
        </nav>
        <main role="main" class="container">
			<br><br><br>
			<form>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <label for="username">
                            <h3>Username</h3>
                        </label>
                        <input type="text" class="form-control" id="username" placeholder="username">
                    </div>
                    <div class="col-sm-4">
                        <label for="password">
                            <h3>Password</h3>
                        </label>
                        <input type="password" id="password" placeholder="password" class="form-control">
                    </div>
                    <div class="col-sm-2">
                        <br><br>
                        <button id="login" type="button" class="btn btn-primary">Log In</button>
                    </div>
                </div>
            </form>
        </main>
		
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		
		<script>		
			$(function(){
				$.ajaxSetup({ cache: false });
			
				const BASE = '/events2017/'
			
				$('#login').click(function(){
					const data = {}
					data.user = $('#username').val()
					data.pass = $('#password').val()
					
					$.post(BASE + 'auth/new', data, function(resp) {
						const token = resp.token
						document.cookie = 'auth='+token+'; path=/'
						window.location.replace(BASE + 'admin');
					}, 'json').fail(function() {alert('Username or Password incorrect, try again')})
				})
				
				
			})
		</script>
    </body>
</html>
